    .container {
      position: relative;
      width: 100vh;
      height: 100vh;
    }
    .container span{
      position: absolute;
      border: 3px solid black;
      width: 300px;
      height: 300px;
      top: 50%;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="container">
    <span></span>
    <span></span>
    <span></span>
  </div>
</body>
</html>
