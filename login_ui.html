<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LoginUI Sample</title>
  <link rel="stylesheet" href="/css/login_ui.css">
  <link rel="icon" href="/login_ui/favicon.png">
</head>
<body>
   <div class="container">
     <div class="header">
       <img src="/login_ui/logo-band.png">
     </div>
     <section>
       <div class="login-elem">
         <h1>LOGIN</h1>
         <a href="#none" class="box">Login with phone-number</a>
         <span class="or-link">OR</span>
         <a href="#none" class="box">Login with e-mail</a>
         <a href="#none" class="box">Login with Naver</a>
         <a href="#none" class="box">Login with Facebook</a>
         <a href="#none" class="box">Login with LINE</a>
         <div class="login-footer">
           <label><input type="checkbox">Stay signed-in</label>
           <p>No Account?<a href="#none">Sing Up</a></p>
         </div>
       </div>
     </section>
   </div>
</body>
</html>
